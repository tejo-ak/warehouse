<div style="width:100%;">
    <span style="width: 20%">Search:</span>
    <input dojoType="dijit.form.TextBox" id="txtCariSupplier" intermediateChanges="true" style="width: 60%"/>
    <button dojoType="dijit.form.Button" id="btnCariSupplier" style="width: 20%">Go</button>
</div>
<br/>
<table id="dgSupplier" dojoType="dojox.grid.DataGrid"
       region="top" minSize="20" splitter="true"
       style="width: 100%;height: 300px">

    <th field="nama" width="25%">Nama</th>
    <th field="alamat" width="35%">Alamat</th>
    <th field="email" width="15%">Email</th>
    <th field="area" width="10%">Kd Area</th>
    <th field="telp" width="15%">Telp</th>
    </thead>
</table>
